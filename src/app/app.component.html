<div class="card bg-light my-5">
  <div class="card-body">
      <div class="card-body">
          <table class="table table-striped table-dark">
              <thead class="thead-dark">
                  <tr>
                      <th scope="col">Position</th>
                      <th scope="col">Name</th>
                      <th scope="col">Laptime</th>
                      <th scope="col">Diff</th>
                      <th scope="col">Laps</th>
                      <th scope="col">Country</th>
                      <th scope="col">Car</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let time of times">
                      <th scope="row">{{time.position}}</th>
                      <td>{{time.name}}</td>
                      <td>{{time.laptime}}</td>
                      <td>{{time.diff}}</td>
                      <td>{{time.laps}}</td>
                      <td>{{time.country}}</td>
                      <td><img src="{{time.car_icon}}" height="30"/></td>
                  </tr>
              </tbody>
          </table>
        </div>
  </div>
</div>
