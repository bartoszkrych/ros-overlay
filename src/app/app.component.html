<div class="card bg-dark my-5">
    <div class="card-body">
        <div class="card-body table-responsive">
            <ngb-carousel [wrap]=false [showNavigationArrows]=false [showNavigationIndicators]=false>
                <ng-template ngbSlide *ngFor="let number of numbersToList()">
                    <div *ngFor="let number2 of driverOnPage(); let i = index ">
                        <div *ngIf="times[number+i]" class="card bg-light">
                            <ul class="text-center list-inline py-2">
                                <li class="list-inline-item">{{times[number+i].position}}</li>
                                <li class="list-inline-item">{{times[number+i].name}}</li>
                                <li class="list-inline-item">{{times[number+i].laptime}}</li>
                                <li class="list-inline-item">{{times[number+i].diff}}</li>
                                <li class="list-inline-item">{{times[number+i].laps}}</li>
                                <li class="list-inline-item">{{times[number+i].country}}</li>
                                <li class="list-inline-item"><img src="{{times[number+i].car_icon}}" height="50" /></li>
                                <li class="list-inline-item"><img src="{{times[number+i].skin}}" height="100" /></li>
                                <li class="list-inline-item">{{times[number+i].car_name}}</li>
                            </ul>
                        </div>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
</div>
